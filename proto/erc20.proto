syntax = "proto3";

package eth.erc20.v1;

message Transfers {
  repeated Transfer transfers = 1;
}

message Transfer {
  string from = 1;
  string to = 2;
  string amount = 3;
  repeated BalanceChange balanceChangeFrom = 4;
  repeated BalanceChange balanceChangeTo = 5;
  uint64 LogOrdinal = 6;
}

message BalanceChange {
  string oldBalance = 1;
  string newBalance = 2;
}
