specVersion: v0.1.0
package:
  name: template
  version: v0.5.0
  url: https://github.com/streamingfast/substreams-template
  doc: |
    These substream modules compose all the things to build up the PancakeSwap substreams.
    See individual modules docs for help.

protobuf:
  files:
    - contract.proto
    - counter.proto
    - ethereum.proto
    - erc20.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams_template.wasm

modules:
  - name: map_hello_world
    kind: map
    initialBlock: 14440000
    inputs:
      - source: sf.ethereum.type.v1.Block
    output:
      type: proto:sf.ethereum.type.v1.TransactionTrace

  - name: map_erc20_transfers
    kind: map
    initialBlock: 14440000
    inputs:
      - source: sf.ethereum.type.v1.Block
    output:
      type: proto:eth.erc20.v1.Transfers

  - name: store_erc20_transfers
    kind: store
    initialBlock: 14440000
    updatePolicy: set
    valueType: bytes
    code:
      type: wasm/rust-v1
      file: ./target/wasm32-unknown-unknown/release/substreams_template.wasm
      entrypoint: build_erc_20_transfer_state
    inputs:
      - map: map_erc20_transfers

  - name: count_erc20_transfers
    kind: map
    initialBlock: 14440000
    inputs:
      - map: map_erc20_transfers
    output:
      type: proto:eth.counter.v1.Counter

  - name: map_contract_creation
    kind: map
    initialBlock: 14440000
    inputs:
      - source: sf.ethereum.type.v1.Block
    output:
      type: proto:eth.contract.v1.Contracts
