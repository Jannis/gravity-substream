syntax = "proto3";

package gravity;

message GravatarUpdates {
  repeated GravatarUpdate updates = 1;
}

message GravatarUpdate {
  string id = 1;
  string owner = 2;
  string display_name = 3;
  string image_url = 4;
  uint64 ordinal = 5;
}

message Gravatar {
  string id = 1;
  string owner = 2;
  string display_name = 3;
  string image_url = 4;
}